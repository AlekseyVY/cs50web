{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>
    <h3>{{ entry }}</h3>
    <form method="GET" action="edit">
        {% csrf_token %}
        <input type="hidden" value={{title}} name="title">
        <input type="submit" value="edit">
    </form>
{% endblock %}
