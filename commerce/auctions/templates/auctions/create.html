{% extends "auctions/layout.html" %}

{% block body %}
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="title">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="category" placeholder="category">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="url_link" placeholder="url link">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="description">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="price" placeholder="0">
        </div>
        <input class="btn btn-primary" type="submit" value="create">
    </form>
{% endblock %}
